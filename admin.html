<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contraluz Fotografía</title>
    <style>
        body { font-family: 'Raleway', sans-serif; padding: 20px; }
        .upload-form { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 8px; }
        button { background: #d4af37; padding: 10px 15px; border: none; cursor: pointer; }
        .preview { max-width: 200px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="upload-form">
        <h1>Subir Nueva Imagen</h1>
        <form id="uploadForm">
            <div class="form-group">
                <label>Seleccionar imagen:</label>
                <input type="file" id="imageInput" accept="image/*" required>
                <img id="imagePreview" class="preview" style="display: none;">
            </div>
            <div class="form-group">
                <label>Categoría:</label>
                <select id="categoryInput" required>
                    <option value="wedding">Bodas</option>
                    <option value="family">Familia</option>
                    <option value="portrait">Retratos</option>
                    <option value="events">Eventos</option>
                </select>
            </div>
            <div class="form-group">
                <label>Título:</label>
                <input type="text" id="titleInput" required>
            </div>
            <div class="form-group">
                <label>Descripción:</label>
                <textarea id="descriptionInput" rows="3"></textarea>
            </div>
            <button type="submit">Subir Imagen</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        // Vista previa de la imagen
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Subir imagen
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('image', document.getElementById('imageInput').files[0]);
            formData.append('category', document.getElementById('categoryInput').value);
            formData.append('title', document.getElementById('titleInput').value);
            formData.append('description', document.getElementById('descriptionInput').value);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('message').textContent = 'Imagen subida con éxito!';
                    document.getElementById('uploadForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                } else {
                    document.getElementById('message').textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
